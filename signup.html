<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Macro Diet Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body class="dark-theme">
    <div class="container">
        <section class="auth-section signup-section">
            <h1 class="title">Create a New Account</h1>
            <form id="signup-form" class="auth-form" action="{{ url_for('signup') }}" method="POST">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="signup-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </form>
        </section>
    </div>
</body>
</html>
